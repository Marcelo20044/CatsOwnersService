# Server configuration
server.port=8189

# Spring JPA configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# DataSource configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=cat_service&stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=

# JWT configuration
jwt.secret=348r9yh45367nr89f3et8vgh5b98fh03L5vt4w
jwt.lifetime=30m

# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.reply-topic=reply
spring.kafka.reply.group-id=reply-group

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer